<img src="off.jpg" id="lamp" onclick="turn()">

<script>

var lamp = document.getElementById("lamp");
var isOn = 0;

function turn()
{
	if(isOn == 0)
	{
		lamp.src="on.jpg";
		isOn = 1;
	}else{
		lamp.src="off.jpg";
		isOn = 0;		
	}
}


</script>
